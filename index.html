<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Serif:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>English Dictionary</title>
</head>
<body>
    <main>
        <nav id = "navBar">
                <i id = "icon"></i>
                <h2>My Dictionary</h2>
                <i id = "icon2"></i>
        </nav>
        <div id="inputContainer">
            <input type="text" placeholder="word for search" id = "addInput"> <span id = "btn"></span>
        </div>
            
        <div id="current-word">
            <h1 id = "actWord"></h1>
        </div>
        <div id="meanings">
            <div id="noun">
                <div class="sym" id = "nounSym"></div>
            </div>
    
            <div id="verb">
                <div class="sym" id = "verbSym"></div>
            </div>
    
            <div id="adjective">
                <div class="sym" id = "adjSym"></div>
            </div>
        </div>
        <div id="src">
            
        </div>
    </main>
        <script src="script.js"></script>
</body>
</html>
